<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Animated Pricing Panels</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Ubuntu:300,700,400'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <main id="stage">
  <div class="panel panel-extended">
    <div class="panel-canvas">
      <div class="panel-content">
        <h2 class="panel-content__heading"><small>$</small>49</h2>
        <p class="panel-content__subheading">Extended Licence</p>
        <div class="panel-content__features">
          <h4 class="features-heading">Files:</h4>
          <ul class="features">
            <li>.PSD,&nbsp;&nbsp;</li>
            <li>.AI,&nbsp;&nbsp;</li>
            <li>.SVG,&nbsp;&nbsp;</li>
            <li>.PNG</li>
          </ul>
          <p class="features-terms">Licenced for 10 projects</p>
        </div>
      </div>
      <div class="panel-cta">Purchase</div>
    </div>
  </div>

  <div class="panel panel-basic">
    <div class="panel-canvas">
      <div class="panel-content">
        <h2 class="panel-content__heading"><small>$</small>29</h2>
        <p class="panel-content__subheading">Simple Licence</p>
        <div class="panel-content__features">
          <h4 class="features-heading">Files:</h4>
          <ul class="features">
            <li>.PNG</li>
          </ul>
          <p class="features-terms">Licenced for 2 projects</p>
        </div>
      </div>
      <div class="panel-cta">Purchase</div>
    </div>
  </div>
</main>
    
    
    
    
    
  </body>
</html>
