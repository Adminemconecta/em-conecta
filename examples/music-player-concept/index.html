<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Music Player concept</title>
    
    
    
    <link rel='stylesheet prefetch' href='http://zavoloklom.github.io/material-design-iconic-font/css/docs.md-iconic-font.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="card">
  <div class="frame">
  </div>
  <div class="controls">
    <div class="time">
      <span class="left">0.00</span>
      <span class="right">0.00</span>
    </div>
    <div class="play">
      <a class="fab feature left"><i class="zmdi zmdi-repeat"></i></a>
      <a id="prev" class="fab mini shadow"><i class="zmdi zmdi-fast-rewind"></i></a>
      <a id="play" class="fab shadow"><i class="zmdi zmdi-play"></i></a>
      <a id="next" class="fab mini shadow"><i class="zmdi zmdi-fast-forward"></i></a>
      <a class="fab feature right"><i class="zmdi zmdi-shuffle"></i></a>
    </div>
    <div class="progress"></div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
